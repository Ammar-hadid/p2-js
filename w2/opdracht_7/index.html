<!DOCTYPE html>
<html lang="nl">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">

        <title>Opdracht 7</title>
    </head>

    <body>
        <h1 id="greeting">Goedemorgen</h1>
        <button onclick="adjustColor()">Click me</button>
        <script>
            const greeting = document.getElementById('greeting');

            function adjustColor() {
                greeting.style.color = 'red';
                greeting.textContent = 'Goedennavond'
            }

        </script>
    </body>
</html>
