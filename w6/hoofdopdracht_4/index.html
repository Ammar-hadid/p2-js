<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoofdopdracht 4</title>

    <!-- Google library -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    
    <main>
        <h1>Pomodoro timer</h1>

        <div class="timer-card">
            <div class="timer-wrapper">
                <h2 id="timer">25:00</h2>
                <div class="loading-bar-wrapper">
                    <div class="loading-bar"></div>
                </div>
            </div>

            <div class="button-wrapper">
                <button class="btn pause">pause</button>
                <button class="btn reset">reset</button>
                <button class="btn start">start</button>
                <button class="btn s-break increment">5</button>
                <button class="btn m-break increment">10</button>
                <button class="btn l-break increment">15</button>
            </div>

            <p id="finished-sessions">0 finished sessions</p>
        </div>
    </main>

</body>
</html>
