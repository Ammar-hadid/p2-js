<!DOCTYPE html>
<html lang="nl">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Font awesome library -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

        <!-- Inter -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
        
        <title>Hoofdopdracht 2</title>

        <link rel="stylesheet" href="./style.css">

        <script src="./script.js" defer></script>
    </head>

    <body>
        <!-- Modal -->
         <dialog>
            <div class="modal">
                <button id="close-btn">
                    <i class="fa-solid fa-xmark"></i>
                </button>

                <h2>You won!</h2>
                <button id="play-again" class="btn">Play again</button>
            </div>
         </dialog>

        <main>
            <!-- Hero section -->
            <section id="hero">

                <p id="message" class="hidden"><!-- Javascript renders message here--></p>

                <div class="hero-content">
                    <img src="./img/pizza.png" alt="pizza with melting cheese">

                    <div class="game-details">
                        <div class="counter-container">
                            <h2 id="counter">00</h2>
                        </div>

                        <div class="buttons">
                            <button id="increment" class="green btn">+ 1</button>
                            <button id="reset" class="red btn">reset</button>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </body>
</html>
